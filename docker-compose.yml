      ca.mcgill.a11y.image.port: 5000
      ca.mcgill.a11y.image.cacheTimeout: 3600
      ca.mcgill.a11y.image.required_dependencies: ""
      ca.mcgill.a11y.image.optional_dependencies: "content-categoriser"
