          - driver: nvidia
            capabilities: ["gpu", "utility", "compute"]
    environment:
      - PII_LOGGING_ENABLED=${PII_LOGGING_ENABLED}
      - YOLO_MODEL_PATH=/usr/src/app/models/yolo11x.pt
      - CONF_THRESHOLD=0.75
      - WARMUP_ENABLED=true

