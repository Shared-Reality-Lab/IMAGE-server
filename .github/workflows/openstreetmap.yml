name: OSM Preprocessor
on:
  push:
    branches: [ main ]
    tags: [ "preprocessor-openstreetmap-[0-9]+.[0-9]+.[0-9]+" ]
    paths: [ "preprocessors/openstreetmap/**" ]
  pull_request:
    branches: [ main ]
    paths: [ "preprocessors/openstreetmap/**" ]
  workflow_run:
    workflows: [ "Schemas (Trigger)" ]
    types:
      - completed
  workflow_dispatch:
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: shared-reality-lab/image-preprocessor-openstreetmap
jobs:
  lint:
    name: PEP 8 style check.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install flake8
        run: pip install flake8
      - name: Check with flake8
        run: python -m flake8 ./preprocessors/openstreetmap --show-source
  