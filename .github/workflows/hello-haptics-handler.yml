name: Hello HapticsHandler
on:
  push:
    branches: [ main ]
    paths: [ "handlers/hello-haptics-handler/**" ]
  pull_request:
    branches: [ main ]
    paths: [ "handlers/hello-haptics-handler/**" ]
  workflow_dispatch:
jobs:
  lint:
    name: Basic linting and type checking.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Copy schemas
        working-directory: ./handlers/hello-haptics-handler
        run: cp -R ../../schemas src/
      - name: Install dependencies
        working-directory: ./handlers/hello-haptics-handler
        run: npm ci
      - name: Check with tsc
        working-directory: ./handlers/hello-haptics-handler
        run: npx tsc --noEmit
