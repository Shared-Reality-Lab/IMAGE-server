name: Nominatim Preprocessor
on:
  push:
    branches: [ main ]
    tags: [ "preprocessor-nominatim-[0-9]+.[0-9]+.[0-9]+" ]
    paths: [ "preprocessors/nominatim/**" ]
  pull_request:
    branches: [ main ]
    paths: [ "preprocessors/nominatim/**" ]
  workflow_run:
    workflows: [ "Schemas (Trigger)" ]
    types:
      - completed
  workflow_dispatch:
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: shared-reality-lab/image-preprocessor-nominatim
jobs:
  lint:
    name: Basic linting and type checking.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Debug GitHub Actions Build Context
        run: |
          echo "### Current Directory:"
          pwd
          echo "### list of files:"
          ls -R
      - name: Copy schemas
        working-directory: ./preprocessors/nominatim
        run: cp -R ../../schemas src/
      - name: Install dependencies
        working-directory: ./preprocessors/nominatim
        run: npm ci
      - name: Debug Build Context
        run: ls -R .
      - name: Check with tsc
        working-directory: ./preprocessors/nominatim
        run: npx tsc --noEmit
  build-and-push-image:
    name: Build and Push to Registry
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Log into GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Get Correct Tags
        run: |
          if [[ ${{ github.ref }} =~ ^refs/tags/preprocessor-nominatim-[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "TAGGED=true" >> $GITHUB_ENV
          else
            echo "TAGGED=false" >> $GITHUB_ENV
          fi
      - name: Get timestamp
        run: echo "timestamp=$(date -u +'%Y-%m-%dT%H.%M')" >> $GITHUB_ENV
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=${{ env.TAGGED }}
          tags: |
            type=match,enable=${{ env.TAGGED }},priority=300,pattern=preprocessor-nominatim-(\d+.\d+.\d+),group=1
            type=raw,priority=200,value=unstable
            type=raw,priority=100,value=${{ env.timestamp }}
          labels: |
            org.opencontainers.image.title=IMAGE Preprocessor Nominatim
            org.opencontainers.image.description=Uses Nominatim to provide reverse geocode information for a given location.
            org.opencontainers.image.authors=IMAGE Project <image@cim.mcgill.ca>
            org.opencontainers.image.documentation=https://github.com/Shared-Reality-Lab/IMAGE-server/tree/main/preprocessors/nominatim/README.md
            org.opencontainers.image.licenses=AGPL-3.0-or-later
            maintainer=IMAGE Project <image@cim.mcgill.ca>
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./preprocessors/nominatim/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
